<div *ngIf="current">
  <div>
    <span style="margin-right:5px;">{{current.city}}, {{current.country}}</span>
    <span>{{current.date | date:'fullDate'}}</span>
  </div>
  <div>
    <img [src]='current.image' style="height: 35px; margin-right:5px; margin-top:5px; margin-bottom:-12px;">
    <span>{{current.temperature | number:'1.0-0'}} &#8451;</span>
    <span>
      {{current.description | uppercase }}
    </span>
  </div>
</div>
